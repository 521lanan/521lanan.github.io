    <style>

</head>
<body>
    <h1>ä¿„è¯­å•è¯é»˜å†™ç»ƒä¹ </h1>
    
    <div id="upload-section" class="upload-container">
        <div class="upload-area" id="drop-area">
            <div class="upload-icon">ğŸ“„</div>
            <h3>ç‚¹å‡»æˆ–æ‹–æ‹½Excelæ–‡ä»¶åˆ°æ­¤å¤„</h3>
            <p>æ”¯æŒ.xlsxå’Œ.xlsæ ¼å¼çš„Excelæ–‡ä»¶</p>
            <input type="file" id="excel-upload" accept=".xlsx, .xls" style="display: none;">
            <button id="select-file-btn">é€‰æ‹©æ–‡ä»¶</button>
        </div>
        <div id="upload-status"></div>
    </div>
    
    <div id="practice-section" class="hidden">
        <div class="progress">å•è¯ 1/0</div>
        
        <div class="word-container">
            <div class="word-info">
                <div class="meaning" id="meaning">è¯·å…ˆä¸Šä¼ Excelå•è¯è¡¨</div>
                <div class="part-of-speech" id="part-of-speech"></div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="è¯·è¾“å…¥ä¿„è¯­å•è¯" autocomplete="off" disabled>
                <button id="check-btn" disabled>æ£€æŸ¥</button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="navigation">
            <button id="prev-btn" disabled>ä¸Šä¸€ä¸ª</button>
            <button id="next-btn" disabled>ä¸‹ä¸€ä¸ª</button>
            <button id="show-upload-btn" class="show-upload-btn">æ›´æ¢å•è¯è¡¨</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let words = [];
        let currentIndex = 0;
        const meaningElement = document.getElementById('meaning');
        const partOfSpeechElement = document.getElementById('part-of-speech');
        const userInputElement = document.getElementById('user-input');
        const checkBtn = document.getElementById('check-btn');
        const resultElement = document.getElementById('result');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressElement = document.querySelector('.progress');
        const excelUpload = document.getElementById('excel-upload');
        const uploadStatus = document.getElementById('upload-status');
        const wordContainer = document.querySelector('.word-container');
        const uploadSection = document.getElementById('upload-section');
        const practiceSection = document.getElementById('practice-section');
        const dropArea = document.getElementById('drop-area');
        const selectFileBtn = document.getElementById('select-file-btn');
        const showUploadBtn = document.getElementById('show-upload-btn');

        // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æŒ‰é’®
        selectFileBtn.addEventListener('click', function() {
            excelUpload.click();
        });

        // æ‹–æ”¾åŠŸèƒ½
        dropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropArea.style.backgroundColor = '#f0f8ff';
        });

        dropArea.addEventListener('dragleave', function() {
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            dropArea.style.backgroundColor = '';
            if (e.dataTransfer.files.length) {
                excelUpload.files = e.dataTransfer.files;
                handleFileUpload();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–
        excelUpload.addEventListener('change', handleFileUpload);

        function handleFileUpload() {
            const file = excelUpload.files[0];
            if (!file) return;
            
            uploadStatus.innerHTML = `<p>æ­£åœ¨å¤„ç†æ–‡ä»¶: <strong>${file.name}</strong>...</p>`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // è·å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // å°†å·¥ä½œè¡¨è½¬æ¢ä¸ºJSON
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    // æå–å•è¯æ•°æ® (è·³è¿‡æ ‡é¢˜è¡Œ)
                    words = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row.length >= 3 && row[0] && row[2]) { // ç¡®ä¿æœ‰è¶³å¤Ÿçš„æ•°æ®
                            words.push({
                                meaning: row[0],
                                partOfSpeech: row[1] || 'æœªçŸ¥',
                                word: row[2]
                            });
                        }
                    }
                    
                    if (words.length > 0) {
                        uploadStatus.innerHTML = `<p>æˆåŠŸå¯¼å…¥ <strong>${words.length}</strong> ä¸ªå•è¯</p>`;
                        
                        // éšè—ä¸Šä¼ ç•Œé¢ï¼Œæ˜¾ç¤ºç»ƒä¹ ç•Œé¢
                        uploadSection.classList.add('hidden');
                        practiceSection.classList.remove('hidden');
                        wordContainer.style.display = 'block';
                        
                        // å¯ç”¨è¾“å…¥å’ŒæŒ‰é’®
                        userInputElement.disabled = false;
                        checkBtn.disabled = false;
                        
                        // é‡ç½®å¹¶æ˜¾ç¤ºç¬¬ä¸€ä¸ªå•è¯
                        currentIndex = 0;
                        showCurrentWord();
                    } else {
                        uploadStatus.innerHTML = '<p style="color: red;">æœªæ‰¾åˆ°æœ‰æ•ˆå•è¯æ•°æ®ï¼Œè¯·æ£€æŸ¥Excelæ ¼å¼</p>';
                    }
                } catch (error) {
                    uploadStatus.innerHTML = `<p style="color: red;">å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™: ${error.message}</p>`;
                    console.error(error);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // æ˜¾ç¤ºå½“å‰å•è¯
        function showCurrentWord() {
            if (words.length === 0) return;
            
            const currentWord = words[currentIndex];
            meaningElement.textContent = currentWord.meaning;
            partOfSpeechElement.textContent = currentWord.partOfSpeech;
            userInputElement.value = '';
            resultElement.className = 'result';
            resultElement.style.display = 'none';
            userInputElement.focus();
            
            // æ›´æ–°è¿›åº¦
            progressElement.textContent = `å•è¯ ${currentIndex + 1}/${words.length}`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === words.length - 1;
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const userAnswer = userInputElement.value.trim();
            const correctAnswer = words[currentIndex].word;
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                resultElement.className = 'result correct';
                resultElement.innerHTML = 'æ­£ç¡®!';
            } else {
                resultElement.className = 'result incorrect';
                resultElement.innerHTML = `ä¸æ­£ç¡®ã€‚æ­£ç¡®ç­”æ¡ˆæ˜¯: <span class="correct-answer">${correctAnswer}</span>`;
            }
            resultElement.style.display = 'block';
        }

        // ä¸Šä¸€ä¸ªå•è¯
        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                showCurrentWord();
            }
        }

        // ä¸‹ä¸€ä¸ªå•è¯
        function nextWord() {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                showCurrentWord();
            }
        }

        // æ˜¾ç¤ºä¸Šä¼ ç•Œé¢
        function showUploadSection() {
            practiceSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            uploadStatus.innerHTML = '';
            excelUpload.value = '';
        }

        // äº‹ä»¶ç›‘å¬
        checkBtn.addEventListener('click', checkAnswer);
        prevBtn.addEventListener('click', prevWord);
        nextBtn.addEventListener('click', nextWord);
        showUploadBtn.addEventListener('click', showUploadSection);
        
        // æŒ‰Enteré”®æ£€æŸ¥ç­”æ¡ˆ
        userInputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
